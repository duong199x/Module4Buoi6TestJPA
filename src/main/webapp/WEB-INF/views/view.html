<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Students View</h3>
<p>
    <a th:href="@{/students}">
        Back to student            list
    </a>
</p>
<div id="detail">
    <div class="cus-detail">
        <label>Name:</label>
        <label th:text="${student.name}"></label>
    </div>
    <div class="cus-detail">
        <label>Address:</label>
        <label th:text="${student.address}"></label>
    </div>
    <div class="cus-detail">
        <label>Image:</label>
        <img th:src="@{'/static/image/'+${student.getImage()}}" alt="" style="width: 100px"/>
    </div>
</div>
</body>
</html>
